<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Rubik:wght@300&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/127c9f45a4.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CSS3 -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Contacto Apple Case SL</title>

</head>

<body class="body-contact">

    <header class="header-contact">

        <nav class="nav-apple" id="nav">
    
            <h2 class="logo"><img src="../assets/icon/nano-tecnologia.png" alt="" width="30px"> Apple Case SL</h2>
        
            <button class="nav-toggle"><i class="fa-solid fa-bars"></i></button>
        
            <ul class="nav-menu">
        
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="#">Ubicación</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <button class="button-carrito"><img src="/assets/icon/carrito1.png" alt="" width="30px"></button>
        
            </ul>
        
        </nav>
    
    
    </header>

    <main>
    
    <video  class="video-contact" autoplay muted>
        <source src="../Assets/video/ipcontact.mp4" type="video/mp4">
    </video>

    <div class="container-form">

    <form action="">

        <h2>Apple Case SL</h2>

        <p>
            <label for="nombre-completo">Nombre completo</label>
            <input class="input-5" type="text" name="nombre-completo">
        </p>

        <p>
            <label for="correo">Correo Electrónico</label>
            <input type="email" name="correo">
        </p>

        <p>
            <label for="telefono">Teléfono</label>
            <input type="tel" name="telefono">
        </p>

        <p>
            <label for="asunto">Asunto</label>
            <input type="text" name="asunto">
        </p>

        <p class="bloque">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" rows="3"></textarea>
        </p>

        <p class="bloque">
            <button>
                Enviar
            </button>
        </p>

    </form>

</div>

</main>

<footer class="footer-apple footer-pages">

    <div class="redsocial">
    <a  href="https://www.instagram.com/" target="_blank"><img src="../Assets/icon/instagram.png" alt="logo de Instagram" width="50"></a>
    <a  href="https://www.facebook.com" target="_blank"><img src="../Assets/icon/facebook.png" alt="Logo de Facebook" width="50"></a>
    <a  href="https://www.twitter.com" target="_blank"><img src="../Assets/icon/twitter.png" alt="logo de Twitter" width="50"></a>
    </div>

    <div class="copyright">
    <h5>Copyright ©2022 - Apple Case SL Store Argentino</h5>
    </div>

<div class="contacto-apple">
    <img src="../assets/icon/whatsapp.png" alt="Logo de WhatsApp" width="50">
    <img class="img-gmail" src="../assets/icon/gmail.png" alt="Logo de E-mail" width="55">

</div>
</footer>


    
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<!-- JS NAV -->
<script src="../javascript/nav.js"></script>

</body>
</html>
